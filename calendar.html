  <div class="content">
    <h1>Event Reminder Calendar</h1>
    <div class="calendar-container">
      <div class="calendar-header">
        <select id="year-select"></select>
        <select id="month-select"></select>
        <button onclick="toggleEventForm()"> + Add Event</button>
      </div>

      <div class="days-of-week">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
      </div>

      <div class="dates" id="dates">
        <!-- Dates will be added by JavaScript -->
      </div>
    </div>
    <div id="eventForm" class="popup">
      <h3>Add Event</h3>
      <input type="date" id="eventDate" placeholder="Select date">
      <input type="text" id="eventTitle" placeholder="Event Title">
      <button id="close" onclick="addEvent()">Add Event</button>
      <button id="close" onclick="toggleEventForm()">Close</button>
    </div>
  
    <!-- Event Details Popup -->
    <div id="eventPopup" class="popup">
      <h1>Event Details</h1>
      <p id="eventDateDisplay">Date: </p>
      <p id="eventDetails">Title: </p>
      <button id="close" onclick="togglePopup()">Close</button>
    </div>
